<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container-fluid border text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <section id="search-area" class="col border text-center" type="text">
                <h2 id="search-label">Search for a city:</h2>
                <form id="submit-form">
                    <input type="text" id="search-input" class="form-control-sm" placeholder="ex. Portland">
                    <button id="search-submit" class="btn btn-primary" type="submit">Search</button>
                </form>
                <div id="search-history" class="row border-top my-2"></div>
                <button id="clear-storage" class="btn btn-primary mx-auto" type="button">Clear Search History</button>
            </section>
            <section id="results" class="col-8 border">
                <div id="weather-today" class="col border">
                    <p>Today's Weather</p>
                    <p><span id="city-name"></span> <span id="date-today"></span> <img id="weather-icon" src="" alt="Weather Icon"></p>
                    <p><span id="temperature-today"></span></p>
                    <p><span id="humidity-today"></span></p>
                    <p><span id="wind-speed-today"></span></p>
                </div>
                <div id="weather-five-days" class="row col border">
                    <p>5-Day Weather Forecast</p>
                    <div id="day-1" class="weather-container col border"></div>
                    <div id="day-2" class="weather-container col border"></div>
                    <div id="day-3" class="weather-container col border"></div>
                    <div id="day-4" class="weather-container col border"></div>
                    <div id="day-5" class="weather-container col border"></div>
                </div>
            </section>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
